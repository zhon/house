
<div >
    <table>
      <tr>
        <th>
            <i class='icon-thumbs-up' /><i class='icon-thumbs-down' />
        </th>
        <th>Bid</th>
        <th>Address</th>
        <th>Date</th>
        <th>County</th>
        <th>Seller</th>
        <th>Owner</th>
        <th>Updated</th>
        <th><i class='icon-trash' /></th>
      </tr>

      <tr ng-repeat='item in items'>
        <td>{{item.rank}}</td>
        <td>{{item.bid}}</td>
        <td>{{item.address}}</td>
        <td>{{item.date | date:'MM/dd' }}</td>
        <td>{{item.county}}</td>
        <td>{{
          item.seller_id.substring(
              item.seller_id.length-3,
              item.seller_id.length) }}
        </td>
        <td>{{item.owner}}</td>
        <td>{{item.scraped_at | date:'MM/dd:ha' }}</td>
        <td><i class='icon-remove' /></td>
      </tr>

    </table>
</div>
