<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl">
  <head>
    <title>house sales</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- social media tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@nohz">
    <meta name="twitter:title" content="house sales">
    <meta name="twitter:description" content="">
    <meta name="twitter:creator" content="@nohz">
    <meta name="twitter:image:src" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846">
    <meta property="og:title" content="house sales" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846" />
    <meta property="og:description" content="">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!--[if IE 7>
    <link rel="stylesheet" href="assets/font-awesome-ie7.min.css />
    <![endif]-->

    <!-- compiled CSS --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
  </head>
  <body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">House</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ui-route="/sales" ng-class="{active:$uiRoute}">
            <a href="#/sales">
              <i class="icon-home"></i>
              Sales
            </a>
            <li ui-route="/sellers" ng-class="{active:$uiRoute}">
            <a href="#/sellers">
              <i class="icon-legal"></i>
              Sellers
            </a>
            </li>
            <li ui-route="/home" ng-class="{active:$uiRoute}">
            <a href="#/home">
              <i class="icon-home"></i>
              Home
            </a>
            </li>
          </ul>
          <form class="navbar-form navbar-left" ng-submit="submit()">
              <!--<i class="icon-search"></i>-->
            <input  type="text"
                    class="form-control"
                    placeholder="Search"
                    ng-model="search"
                    autocomplete="off" />
          </form>
        </div>
      </div>
    </div>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <ul class="social">
            <li><a target="_blank" href="http://gplus.to/"><i class="icon-google-plus-sign"></i></a></li>
            <li><i class="icon-twitter-sign"></i></li>
            <li><i class="icon-linkedin-sign"></i></li>
            <li><a target="_blank" href="http://github.com/joshdmiller/ng-boilerplate"><i class="icon-github-sign"></i></a></li>
          </ul>

          <p>
            (c) 2013 Zhon Johansen
            <br />
            based on
            <a href="http://www.angularjs.org">AngularJS</a>,
            <a href="http://getbootstrap.com">Bootstrap</a>, 
            <a href="http://angular-ui.github.com/bootstrap">UI Bootstrap</a>,
            and 
            <a href="http://fortawesome.github.com/Font-Awesome">Font Awesome</a>.        
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
